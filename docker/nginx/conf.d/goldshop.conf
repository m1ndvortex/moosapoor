# Upstream backend (Node.js app)
upstream goldshop_backend {
    server app:3000;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS (will be enabled after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name mosaporgold.ir www.mosaporgold.ir 45.156.186.85;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS (uncomment after SSL setup)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary proxy to app (before SSL is configured)
    location / {
        proxy_pass http://goldshop_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy settings
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
        
        # Timeouts for long operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (CSS)
    location /css/ {
        alias /var/www/html/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static files (JavaScript)
    location /js/ {
        alias /var/www/html/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Uploaded files (images)
    location /uploads/ {
        alias /var/www/html/uploads/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
}

